<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <div class="container">
    <div class="img-container">
      <div>
        <img class="Equilibrium-image" src="images/image-equilibrium.jpg" alt="">
        <div class="eye-icon">
          <img src="images/icon-view.svg" alt="">
        </div>
      </div>
    </div>
    <div class="text-box">
      <h3 class="title">Equilibrium #3429</h3>
      <p class="paragraph">Our Equilibrium collection promotes balance and calm.</p>
      <div class="blue-green">
        <div class="green">
          <div green-image>
            <img src="images/icon-ethereum.svg" alt="">
          </div>
          <div>0.04 ETH</div>
        </div>
        <div class="blue">
          <div green-img>
            <img src="images/icon-clock.svg" alt="">
          </div>
          <div>3 days left</div>
      </div>
      </div>
    </div>
    <hr>
    <div class="author">
      <div>
        <img src="images/image-avatar.png" alt="">
      </div>
      <div class="author-data">
        <p>Creation of<span class="name">Jules Wyvern
        </span></p>
      </div>
    </div>
  </div>
</body>
</html>
